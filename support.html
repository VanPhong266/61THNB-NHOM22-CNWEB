<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/cssforsuport.css">
</head>

<body>
    <!-- nhớ sửa dropdown vào ngày mai -->
    <header class="header">
        <div class="header-inner clearfix">
            <div class="logo">
                <a title="Home" href="/hc/en-us">
                    <img src="//theme.zdassets.com/theme_assets/225181/51eb67806a4da0dba5cc2516eac9bc2877e68ec6.png"
                        alt="Logo">
                </a>
            </div>
            <!-- tạo phần bên phải navbar -->
            <!-- mai sửa dropp down  -->
            <nav class="user-nav desktop-nav">
                <div class="dropdown language-selector" aria-haspopup="true">
                    <a class="dropdown-toggle">English (US)</a>
                    <span class="dropdown-menu" role="menu" aria-expanded="false">

                        <div class="mobile-link-container language-link"><a href="https://support.edmodo.com/hc/ar"
                                dir="rtl" rel="nofollow" role="menuitem">
                                العربية </a>
                        </div>

                        <div class="mobile-link-container language-link"><a
                                href="/hc/change_language/es?return_to=%2Fhc%2Fes" dir="ltr" rel="nofollow"
                                role="menuitem">
                                Español
                            </a>
                        </div>

                        <div class="mobile-link-container language-link"><a
                                href="/hc/change_language/it?return_to=%2Fhc%2Fit" dir="ltr" rel="nofollow"
                                role="menuitem">
                                Italiano
                            </a></div>

                    </span>
                </div>

                <div class="mobile-link-container submit-link">
                    <a class="submit-a-request" href="/hc/en-us/requests/new">Submit a request</a>
                </div>
            </nav>
        </div>

    </header>
    <main>
        <section class="main_chinh mt-3">
            
                        <div class="search-image"><object class="support-hero" type="image/png"
                                data="//theme.zdassets.com/theme_assets/225181/5c5e411ee4b9d63193837c52d983d0c8d0667c81.png"></object>
                        </div>
                  
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
