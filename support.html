<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/cssforsuport.css">
</head>

<body>
    <!-- nhớ sửa dropdown vào ngày mai -->
    <header class="header">
        <div class="header-inner clearfix">
            <div class="logo">
                <a title="Home" href="/hc/en-us">
                    <img src="//theme.zdassets.com/theme_assets/225181/51eb67806a4da0dba5cc2516eac9bc2877e68ec6.png"
                        alt="Logo">
                </a>
            </div>
            <!-- tạo phần bên phải navbar -->
            <!-- mai sửa dropp down  -->
            <nav class="user-nav desktop-nav">
                <div class="dropdown language-selector" aria-haspopup="true">
                    <a class="dropdown-toggle">English (US)</a>
                    <span class="dropdown-menu" role="menu" aria-expanded="false">

                        <div class="mobile-link-container language-link"><a href="https://support.edmodo.com/hc/ar"
                                dir="rtl" rel="nofollow" role="menuitem">
                                العربية </a>
                        </div>

                        <div class="mobile-link-container language-link"><a
                                href="/hc/change_language/es?return_to=%2Fhc%2Fes" dir="ltr" rel="nofollow"
                                role="menuitem">
                                Español
                            </a>
                        </div>

                        <div class="mobile-link-container language-link"><a
                                href="/hc/change_language/it?return_to=%2Fhc%2Fit" dir="ltr" rel="nofollow"
                                role="menuitem">
                                Italiano
                            </a></div>

                    </span>
                </div>

                <div class="mobile-link-container submit-link">
                    <a class="submit-a-request" href="/hc/en-us/requests/new">Submit a request</a>
                </div>
            </nav>
        </div>

    </header>
    <main role="main">
        <div class="search-box">
            <div class="search-container">
                <div class="search-content">
                    <h1 class="help-center-name homepage">Edmodo Help Center</h1>
                    <div class="input-group">
                        <div class="form-outline">
                            <input type="search" id="form1" class="form-control" />
                            <label class="form-label" for="form1"
                                placeholder="Search keywords: joining groups, signing up..."></label>
                        </div>
                        <button type="button" class="btn btn-primary">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="search-image">
                <object class="support-hero" type="image/png"
                    data="//theme.zdassets.com/theme_assets/225181/5c5e411ee4b9d63193837c52d983d0c8d0667c81.png">
                </object>
            </div>
        </div>
        <div class="category-link-box">
            <h2 class="homepage-header">Browse Our Knowledge Libraries</h2>
            <div class="Libraries">
                <div class="row">
                    <div class="col-md">
                        <div class="getting-started">
                            <a class="svg" href="/hc/categories/200331474">
                                <object class="individual-cat-icon" type="image/png" data="//theme.zdassets.com/theme_assets/225181/657d92917647c430a61d82273ae524cba69441c2.png"></object>
                                <div class="cat-text-container">
                                  <h3 class="individual-cat-text">Getting Started <br> &amp; Classes/Groups</h3>
                                </div>
                              </a>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="accounts-passwords">
                            <a class="svg" href="/hc/categories/200331484">
                              <object class="individual-cat-icon" type="image/png" data="//theme.zdassets.com/theme_assets/225181/6ae699d6ba779bb53994c44c7c2da90f5b0ef623.png"></object>
                              <div class="cat-text-container">
                                <h3 class="individual-cat-text">Account Settings <br> &amp; Passwords</h3>
                              </div>
                            </a>
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <div class="individual-cat-link  using-edmodo left-cat">
                            <a class="svg" href="/hc/categories/200328890">
                              <object class="individual-cat-icon" type="image/png" data="//theme.zdassets.com/theme_assets/225181/af8bea7f32af849bac6b39e24e10f542f93d88a1.png"></object>
                              <div class="cat-text-container">
                                <h3 class="individual-cat-text">Edmodo Features
                      <br>(In's, Out's, &amp; How To's)</h3>
                              </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="individual-cat-link parent-resources left-cat">
                            <a class="svg" href="/hc/categories/115002392687">
                              <object class="individual-cat-icon" type="image/png" data="//theme.zdassets.com/theme_assets/225181/e00e9833f787b52ea4a2e203fc7a67e248e94fb3.png"></object>
                              <div class="cat-text-container">
                                <h3 class="individual-cat-text">Parent Resources</h3>
                              </div>
                            </a>
                          </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
